<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Star Wars - Express</title>
        <!-- Latest compiled and minified CSS & JS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Star Wars Express</h1>
                <h3>
                    The greatest resource in the galaxy for Star Wars
                    statistics!
                </h3>
                <hr />
                <a href="/"
                    ><button class="btn btn-danger btn-lg">
                        <span class="fa fa-eye"></span> View Characters
                    </button></a
                >
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3><strong>Add Characters</strong></h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" role="form">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="role"
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="age"
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="force-points"
                                        >Force Points</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="force-points"
                                    />
                                </div>
                            </form>
                            <br />
                            <div class="text-right">
                                <button
                                    type="submit"
                                    class="btn btn-primary btn-md"
                                    id="add-btn"
                                >
                                    <span class="fa fa-fire"></span> Add to the
                                    Force
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            function Newchar(name, role, age, forcePoints) {
                this.name = name;
                this.role = role;
                this.age = age;
                this.forcePoints = forcePoints;
            }
            // Inputs values
            $("#add-btn").on("click", function(event) {
                event.preventDefault();
                var newCharacter = new Newchar(
                    $("#name")
                        .val()
                        .trim(),
                    $("#role")
                        .val()
                        .trim(),
                    $("#age")
                        .val()
                        .trim(),
                    $("#force-points")
                        .val()
                        .trim()
                );

                $.post("http://localhost:3001/api/new", newCharacter).done(
                    function(data) {
                        console.log(data);
                        alert("adding character");
                    }
                );

                // Question: What does this code do??
            });
        </script>
    </body>
</html>
